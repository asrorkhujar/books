<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
  <style>
    .book__img {
      object-fit: cover;
    }
  </style>

<body class="">

  <div class="books container-xl">
    <header class="py-3 mb-3">
      <h1 class="mb-0 display-5 text-center fw-bold">The Greatest Books of All Time</h1>
    </header>

    <section>
      <h2 class="visually-hidden">Books</h2>

      <form class="row mb-3 js-book-search-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="col-md-2">
          <input class="form-control js-book-search-input" type="search" name="title" placeholder="Book title"
          aria-label="Book title">
        </div>
        <div class="col-md-2">
          <select class="form-control js-language-select" name="language" aria-label="Language">
            <option value="All">Language</option>
          </select>
        </div>
        <div class="col-2">
          <select class="form-control js-country-select" name="country" aria-label="Country">
            <option value="All">Country</option>
          </select>
        </div>
        <div class="col-md-2">
          <input class="form-control js-start-year-input" type="number" name="year" aria-label="Year"
          placeholder="Year">
        </div>
        <div class="col-md-2">
          <select class="form-control js-sort-select" name="sort" aria-label="Sorting">
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
            <option value="pages_asc">Pages low-high</option>
            <option value="pages_desc">Pages high-low</option>
            <option value="year_asc">Year (old-new)</option>
            <option value="year_desc">Year (new-old)</option>
          </select>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success js-book-list-button mt-3" type="button" data-bs-toggle="modal"
          data-bs-target="#modal-book-list">Book list</button>
        </div>
      </form>

      <!-- PAGINATION -->
      <div class="d-flex flex-wrap justify-content-center mb-3 js-pagination">
        <div class="page-item">
          <a class="page-link js-pagination-start" href="#">Start</a>
        </div>
        <div class="page-item">
          <a class="page-link js-pagination-prev" href="#">Prev</a>
        </div>
        <ul class="pagination order-first col-12 justify-content-center mb-2 js-pagination-list">
        </ul>
        <div class="page-item">
          <a class="page-link js-pagination-next" href="#">Next</a>
        </div>
        <div class="page-item">
          <a class="page-link js-pagination-end" href="#">End</a>
        </div>
      </div>

      <div class="books__list row">

        <p class="text-center">Books are coming... Please, wait.</p>
      </div>
    </section>

      <!-- BOOK-list-modal -->
      <div class="booklist-modal modal fade" id="modal-book-list">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-body">
              <h3 class="book-list-title text-center">Book list</h3>
              <ul class="booklist-modal__list list-group">

              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- TEMPLATES -->
      <template id="books-item-template">
        <div class="books__item col-sm-6 col-md-4 mb-4">
          <div class="book card h-100">
            <img class="book__img card-img-top" src="images/a-Dolls-house.jpg" alt="rasm" width="322" height="499">
            <div class="card-body d-flex flex-column">
              <h3 class="book__title h3 card-title">Book title</h3>
              <div class="d-flex flex-wrap justify-content-between mb-2 small">
                <span class="d-flex align-items-center me-2">
                  <img class="me-1" src="images/icon-language.svg" alt="" width="16" height="16">
                  <span class="book__language">Norwegian</span>
                </span>
                <span class="d-flex align-items-center me-2">
                  <img class="me-1" src="images/icon-date.svg" alt="" width="16" height="16">
                  <span class="book__year">2001</span>
                </span>
                <span class="d-flex align-items-center ">
                  <img class="me-1" src="images/icon-library_books.svg" alt="" width="16" height="16">
                  <span class="book__pages">500</span>
                </span>
              </div>
              <div class="d-flex align-items-center mb-4">
                <img class="me-1" src="images/icon-author.svg" alt="" width="25" height="25">
                <p class="book__author card-text h5">Henrik Ibsen</p>
              </div>
              <div class="d-flex mt-auto">
                <a class="book-info-modal__wikipedia-link me-5 btn btn-outline-success flex-grow-1" href="#" target="_blank">Wikipedia</a>
                <button class="flex-grow-1 btn btn-outline-secondary btn-sm js-bookmark-button">Bookmark</button>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- PAGINATION-TEMP -->
      <template id="pagination-item-template">
        <li class="page-item js-pagination-page">
          <a class="page-link" href="#"></a>
        </li>
      </template>

      <script src="js/bootstrap5.bundle.min.js"></script>
      <script src="js/books.js"></script>
      <script src="js/books-main.js"></script>
    </body>
